<html>
    <head>
        <title>Javascript Exercises</title>
    </head>
    <body>
    
    <h1>My first Javscript</h1>
    
    <p id="demo">JavaScript can change HTML content.</p>
    
    <a href="#"
    onclick="clickme()">
    Click Me!</a>
    
    <script>
    function clickme() {
      document.getElementById('demo').innerHTML = 'Hello World'
    }
    </script>

    
    </body>
</html>
